<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="popups.css">
    <script src="calendar.js"></script>
    <script src="popups.js"></script>
</head>

<body onload="loadTable()">
    <div id="loadingcontainer">
        <h1>Time Hopping!</h1>
        <br>
        <h1 id="loadingtext">+</h1>
    </div>
    <div class="popupcontainer" id="datepickercontainer">
        <div id="datepicker">
            <div class="popupheader" id="datepickerheader">
                <h3>Date Picker</h3>
                <button id="popupclosebutton" onclick="hidedatepicker()">X</button>
            </div>
            <label for="date">Date:</label>
            <br>
            <input type="number" id="date" name="date" onchange="goToDate()" min="1" max="30">
            <br>
            <label for="month">Month:</label>
            <br>
            <input list="months" id="month" onchange="goToDate()">
            <br>
            <label for="year">Year:</label>
            <br>
            <input type="number" id="year" name="year" onchange="goToDate()" min="1" max="3000">
            <br>
            <input type="button" id="datebutton" value="Go to date!" onclick="goToDate(); hidedatepicker()">
            <br>
        </div>
    </div>
    <div class="popupcontainer" id="eventpopupcontainer">
        <div id="eventpopup">
            <div class="popupheader" id="eventpopupheader">
                <h3>Events</h3>
                <button id="popupclosebutton" onclick="hideeventpopup()">X</button>
            </div>
            <label for="edate">Date:</label>
            <br>
            <input type="date" id="edate" name="edate">
            <br>
        </div>
    </div>
    <div id="tablescontainer">
        <table id="calendar"></table>
        <table id="calsidebar"></table>
    </div>
</body>
<script>
    document.getElementById("eventpopupheader").addEventListener("mousedown", () => {
        document.getElementById("eventpopupheader").style.cursor = "grabbing";
    });
    document.getElementById("eventpopupheader").addEventListener("mouseup", () => {
        document.getElementById("eventpopupheader").style.cursor = "grab";
    });
    document.getElementById("datepickerheader").addEventListener("mousedown", () => {
        document.getElementById("datepickerheader").style.cursor = "grabbing";
    });
    document.getElementById("datepickerheader").addEventListener("mouseup", () => {
        document.getElementById("datepickerheader").style.cursor = "grab";
    });
</script>

<datalist id="months">
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
</datalist>

</html>
