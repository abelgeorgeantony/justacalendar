<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js"></script>
</head>

<body onload="loadTable()">
    <div id="datepickercontainer">
        <div id="datepicker">
            <div id="datepickerheader">
                <h3>Date Picker</h3>
                <button id="datepickerclosebutton" onclick="hidedatepicker()">X</button>
            </div>
            <label for="date">Date:</label>
            <br>
            <input type="number" id="date" name="date" onchange="updatedate()" min="1" max="30">
            <br>
            <label for="month">Month:</label>
            <br>
            <input list="months" id="month" onchange="updatedate()">
            <br>
            <label for="year">Year:</label>
            <br>
            <input type="number" id="year" name="year" onchange="updatedate()" min="1" max="3000">
            <br>
        </div>
    </div>
    <div id="tablescontainer">
        <table id="calendar"></table>
        <table id="calsidebar"></table>
    </div>
</body>
<script>
    document.getElementById("datepickerheader").addEventListener("mousedown", grabbingcursor);
    document.getElementById("datepickerheader").addEventListener("mouseup", hoveringcursor);
    function grabbingcursor() {
        document.getElementById("datepickerheader").style.cursor = "grabbing";
    }
    function hoveringcursor() {
        document.getElementById("datepickerheader").style.cursor = "grab";
    }
</script>

<datalist id="months">
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
</datalist>

</html>
