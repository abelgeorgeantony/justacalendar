<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>

<body>
    <form method="post">
        <div class="formContainer">
            <h1>Sign Up</h1>
            <hr>
            <div id="usernamecontainer">
                <label for="username"><b>Username</b></label>
                <br>
                <input type="text" placeholder="Enter Username" value="" name="username" oninput="val_username()" id="usernameid"
                    required>
                <br>
            </div>
            <br>
            <div id="emailcontainer">
                <label for="email"><b>Email</b></label>
                <br>
                <input type="text" placeholder="Enter Email" value="" name="email" id="emailid" required>
                <br>
            </div>
            <br>
            <div id="passwordcontainer">
                <div class="passcontainers">
                    <div>
                        <label for="password"><b>Password</b></label>
                        <br>
                        <input type="password" placeholder="Enter Password" value="" name="password" oninput="val_passwordfields()"
                            id="passwordid" required>
                    </div>
                    <button type="button" onclick="togglePassVisibility(this)" id="passwordhidebutton" class="passhidebutton"><img src="eye_black.png"
                            alt=""></button>
                </div>
            </div>
            <br>
            <div id="repeatpasswordcontainer">
                <div class="passcontainers">
                    <div>
                        <label for="repeatpassword"><b>Repeat Password</b></label>
                        <br>
                        <input type="password" placeholder="Repeat Password" value="" name="repeatpassword" oninput="val_passwordfields()" id="repeatpasswordid"
                            required>
                    </div>
                    <button type="button" onclick="togglePassVisibility(this)" id="repeatpasswordhidebutton" class="passhidebutton"><img src="eye_black.png"
                            alt=""></button>
                </div>
            </div>
            <br>
            <div>
                <button type="button" onclick="attemptSignup()" id="signupsubmitbutton" class="signup" disabled>Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
